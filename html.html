<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #333;
    }
    nav a {
      color: white;
      display: inline-block;
      padding: 14px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background-color: #575757;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #ddd;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Website</h1>
</header>

<nav>
  <a href="#home">Home</a>
  <a href="#about">About</a>
  <a href="#services">Services</a>
  <a href="#contact">Contact</a>
</nav>

<main>
  <section id="home">
    <h2>Home</h2>
    <p>This is the homepage of my simple website.</p>
  </section>

  <section id="about">
    <h2>About</h2>
    <p>Learn more about us here.</p>
  </section>

  <section id="services">
    <h2>Services</h2>
    <p>Details about our services go here.</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Get in touch through this section.</p>
  </section>
</main>

<footer>
  &copy; 2025 My Simple Website
</footer>

</body>
</html>
